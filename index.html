<body onload="displayItem()" style="background-color: white;">
   <center style="margin-top: 100px; height: 300px;">
        <input type="text" placeholder="Product" id="itemName">
        <input type="number" placeholder="Quantity" id="itemQuantity">
        <input type="number" placeholder="Price" id="itemPrice">
        <button id="button" onclick="addItem()">Add To item</button>
        <div id="disp" class="displays"></div>
        <table class=" 
        table table-light" id="myTable">
        
   

    <script>
        var allItems = []
        function addItem(){
                var items ={
                    name:itemName.value,
                    quantity:itemQuantity.value,
                    price:itemPrice.value,
                }
            allItems.push(items)
            displayItem()
            
        }
        function displayItem(){
            myTable.innerHTML =`
            <tr>
                <td> S/N</td>
                <td> Item</td>
                <td> Quantity</td>
                <td> Price</td>
                <td> Action</td>
            </tr>
            `

            for (let index = 0; index < allItems.length; index++) {
                console.log(allItems[index]);

                myTable.innerHTML += `
                <tr>
                    <td>${index +1}</td>
                    <td>${allItems[index].name}</td>
                    <td>${allItems[index].quantity}</td>
                    <td>${allItems[index].price}</td>
                    <td><button onclick="deleteItem()">Deleting</button></td>
                    <td><button onclick="editItem()">Edit</button></td>
                </tr> 
            `
            }
        }
       function deleteItem(userindex){
        var anything = confirm("Type weting youy wan delet were")
        if (anything == true){
            allItems.splice(userindex,1)
            console.log(userindex);
            displayItem()
        } else{
            console.log("God save you");
        }
       }
       function editItem(userIndex){
            var itemName = prompt("Type  the name of thing you wanna change")
            var itemPrice = prompt("Type  the name of thing you wanna change")
            var itemQuantity = prompt("Type  the name of thing you wanna change")
            var newDetails ={
                name: itemName,
                price:itemPrice,
                quantity:itemQuantity,
            }
            allItems.splice(userIndex,1,newDetails)
            displayItem()
            console.log(allItems);
       }


    </script>
